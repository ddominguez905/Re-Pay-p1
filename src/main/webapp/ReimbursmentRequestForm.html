<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Bodywebpages.css">
</head>
<body>
    <div class="container mt-3">
  <div class="card">
    <div class="card-body">
        <div class="form">
        <form action="/ReimbursementRequest" method="POST">
        <div>
            <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Reimbursement Request From</h3>
        </div>
        <form action="">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="col-md-6">
                    <input type="tel" class="form-control" placeholder="Employee Id">
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <input type="date" class="form-control" placeholder="Enter Date">
                </div>
                <div class="col-md-6">
                    <span>$</span><input type="number" min="0.01" step="0.01" max="2500" value="0">
                </div>
                <div class="col-12">
                    <select class="form-select">
                        <option selected>Expense type</option>
                        <option value="1">Travel</option>
                        <option value="2">Work Equipment</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="col-12">
                    <textarea class="form-control" placeholder="Expense Description"></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload Receipt</label>
                    </div>
                <div class="col-12 mt-5">                        
                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                    <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
</div>
</div>
</div>      
      
</body>
</html>
